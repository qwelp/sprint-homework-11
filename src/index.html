<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section"></div>
    <div id="new-place" class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input required type="text" name="nameNew" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30">
            <span class="popup__error" id="error-nameNew"></span>
            <input required type="url" name="linkNew" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="popup__error" id="error-linkNew"></span>
            <button disabled type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div id="edit-profile" class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form novalidate class="popup__form" name="edit">
            <input required type="text" name="nameEdit" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30">
            <span class="popup__error" id="error-nameEdit"></span>
            <input required type="text" name="jobEdit" class="popup__input popup__input_type_link-url" placeholder="О себе" minlength="2" maxlength="30">
            <span class="popup__error" id="error-jobEdit"></span>
            <button disabled type="submit" class="button popup__button popup__button_theme_black">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="edit-avatar" class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form novalidate class="popup__form" name="edit">
            <input required type="url" name="avatar" class="popup__input popup__input_type_name" placeholder="Ссылка на аватар">
            <span class="popup__error" id="error-avatar"></span>
            <button disabled type="submit" class="button popup__button popup__button_theme_black">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="view-img" class="popup">
      <div class="popup__content popup__content_places_view-image">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <img src="" alt="" class="popup__content-image">
      </div>
    </div>
  </div>

  <template id="popup-cart-template" style="display: none;">
    <div class="place-card">
      <div class="place-card__image">
        <button class="place-card__delete-icon"></button>
      </div>
      <div class="place-card__description">
        <h3 class="place-card__name"></h3>
        <div class="place-card__like-wrap">
          <button class="place-card__like-icon"></button>
          <p class="place-card__like-count"></p>
        </div>
      </div>
    </div>
  </template>
  <script src="<%=htmlWebpackPlugin.files.js%>"></script>
  <!--<script src="initialCards.js"></script>
  <script src="class/Card.js"></script>
  <script src="class/CardList.js"></script>
  <script src="class/Popup.js"></script>
  <script src="class/UserInfo.js"></script>
  <script src="class/FormValidator.js"></script>
  <script src="class/Api.js"></script>-->
</body>
</html>
